<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Observation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }
        
        .form-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group:last-of-type {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        select {
            cursor: pointer;
        }
        
        .btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
            text-align: center;
            font-weight: 500;
        }
        
        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f1aeb5 100%);
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
            text-align: center;
            font-weight: 500;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
        
        .required {
            color: #dc3545;
        }
        
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .form-content {
                padding: 20px;
            }
            
            .footer {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Safety Observation</h1>
            <p>Help us maintain a safe workplace</p>
        </div>
        
        <div class="form-content">
            <form id="observation-form">
                <div class="form-group">
                    <label for="location">üìç Location <span class="required">*</span></label>
                    <input type="text" id="location" name="location" required 
                           placeholder="e.g., Workshop A, Loading Dock, Office Floor 2">
                </div>
                
                <div class="form-group">
                    <label for="observation-type">‚ö†Ô∏è Type of Observation <span class="required">*</span></label>
                    <select id="observation-type" name="observation-type" required>
                        <option value="">Select type...</option>
                        <option value="near-miss">Near Miss</option>
                        <option value="unsafe-behavior">Unsafe Behavior</option>
                        <option value="unsafe-condition">Unsafe Condition</option>
                        <option value="safety-suggestion">Safety Suggestion</option>
                        <option value="positive-observation">Positive Safety Observation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">üìù Description <span class="required">*</span></label>
                    <textarea id="description" name="description" required 
                              placeholder="Please provide detailed information about what you observed, including any immediate actions taken..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="reporter">üë§ Reporter Name</label>
                    <input type="text" id="reporter" name="reporter" 
                           placeholder="Your name (optional - leave blank for anonymous)">
                </div>
                
                <button type="submit" class="btn" id="submit-btn">
                    üì§ Submit Safety Observation
                </button>
            </form>
            
            <div id="message-container"></div>
        </div>
        
        <div class="footer">
            <p>üîí Your report will be sent directly to the safety team.</p>
            <p>Thank you for helping maintain a safe workplace!</p>
        </div>
    </div>

    <script>
        // Get email addresses from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('emails');
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            
            messageContainer.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Auto-scroll to message
            messageContainer.scrollIntoView({ behavior: 'smooth' });
            
            // Clear message after delay for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 8000);
            }
        }
        
        function getObservationTypeText(value) {
            const types = {
                'near-miss': 'Near Miss',
                'unsafe-behavior': 'Unsafe Behavior',
                'unsafe-condition': 'Unsafe Condition',
                'safety-suggestion': 'Safety Suggestion',
                'positive-observation': 'Positive Safety Observation'
            };
            return types[value] || value;
        }
        
        // Handle safety observation form submission
        document.getElementById('observation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending...';
            
            const formData = new FormData(this);
            const data = {
                location: formData.get('location'),
                type: formData.get('observation-type'),
                description: formData.get('description'),
                reporter: formData.get('reporter') || 'Anonymous',
                timestamp: new Date().toLocaleString(),
                submittedFrom: 'Safety Observation QR Code System'
            };
            
            // Check if email addresses are configured
            if (!emailParam) {
                showMessage('‚ùå No recipient emails configured. Please contact your administrator.', 'error');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                return;
            }
            
            const emails = emailParam.split(',');
            
            // Create email content
            const emailSubject = `üö® Safety Observation Report - ${getObservationTypeText(data.type)}`;
            const emailBody = `SAFETY OBSERVATION REPORT

üìç Location: ${data.location}
‚ö†Ô∏è  Type: ${getObservationTypeText(data.type)}
üë§ Reporter: ${data.reporter}
üìÖ Submitted: ${data.timestamp}

üìù DESCRIPTION:
${data.description}

---
This report was submitted via the Safety Observation QR Code system.
Please review and take appropriate action as needed.

For questions about this system, contact your safety administrator.`;
            
            // Create mailto link for first email
            const mailtoLink = `mailto:${emails[0].trim()}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            
            // Open email client
            try {
                window.location.href = mailtoLink;
                
                // Show success message
                let successMsg = '‚úÖ Email client opened successfully!<br><br>';
                successMsg += 'üìß Please send the email that just opened to complete your safety observation report.';
                
                if (emails.length > 1) {
                    successMsg += `<br><br>üìã <strong>Additional Recipients:</strong><br>Please also send to: ${emails.slice(1).map(e => e.trim()).join(', ')}`;
                }
                
                showMessage(successMsg, 'success');
                
                // Reset form after successful submission
                setTimeout(() => {
                    this.reset();
                }, 2000);
                
            } catch (error) {
                showMessage('‚ùå Unable to open email client. Please contact your administrator.', 'error');
            }
            
            // Reset button state
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }, 1000);
        });
        
        // Show welcome message if accessed via QR code
        if (emailParam) {
            setTimeout(() => {
                showMessage('üì± Welcome! Please fill out the safety observation form below and help us maintain a safe workplace.', 'success');
            }, 500);
        } else {
            // No emails configured - show error
            setTimeout(() => {
                showMessage('‚ö†Ô∏è This form is not properly configured. Please scan the official QR code or contact your administrator.', 'error');
            }, 500);
        }
        
        // Auto-focus first field for better mobile experience
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('location').focus();
        });
    </script>
</body>
</html>
